<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
            integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
            crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
            integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
            crossorigin="anonymous"></script>

    <title>벨런스게임 : 게임 만들기</title>

    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Jua&display=swap" rel="stylesheet">

    <style>
        .posting-box {
            width: 500px;
            margin-top: 20px;
        }
        .wrap {
            width: 900px;
            margin: auto;
        }
        .container {
            padding-left: 50px;
        }
    </style>
    <script>
        $(document).ready(function () {
            listing()
        })

        function listing() {
            $.ajax({
                type: "GET",
                url: "/diary?sample_give=샘플데이터",
                data: {},
                success: function (response) {
                    alert(response['msg'])
                }
            })
        }

        function posting() {
            let title_left = $('#title_left').value();
            let content_left = $('#content_left').value();
            let title_right = $('#title_right').value();
            let content_right = $('#content_right').value();
            $.ajax({
                type: "POST",
                url: "/diary",
                data: { title_give_l: title_left, content_give_l: content_left,
                title_give_r: title_right, content_give_r: content_right},
                success: function (response) {
                    alert(response['msg'])
                    window.location.reload()
                }
            })
        }
    </script>



<body>
<div class="wrap">
    <div class="jumbotron jumbotron-fluid">
    <div class="container">

        <div class="posting-box">
            <div class="form-group">
                <input type="email" class="form-control" id="title_left" placeholder="사진 제목">
            </div>
            <div class="form-group">
                <textarea class="form-control" id="content_left" rows="3" placeholder="내용 입력"></textarea>
            </div>


            <div class="form-group">
                <input type="email" class="form-control" id="title_right" placeholder="사진 제목">
            </div>
            <div class="form-group">
                <textarea class="form-control" id="content_right" rows="3" placeholder="내용 입력"></textarea>
            </div>
            <button onclick="posting()" type="button" class="btn btn-primary">저장하기</button>
        </div>
    </div>
</div>

</div>
</div>
</body>

</html>
